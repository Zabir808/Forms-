<!DOCTYPE html>

<html>

<head>

    <title>

        Form element

    </title>

</head>

<body>
    <h1> Regestration From</h1>
    <form style="background-color: darkblue; color: royalblue;">
        <fieldset>
            <legend>Student Information</legend>
            <label>Enter Full Name</label><br>
            <input type="text" required placeholder="Name"> <br>
            <label>Enter Your Email</label><br>
            <input type="email" required placeholder="...@gmail.com"> <br>
            <label>Enter Password</label><br>
            <input type="password" required placeholder="Password"> <br>
            <label>Enter Mobile Number</label><br>
            <input type="number"> <br>
            <label>Enter Date of birth</label><br>
            <input type="date"> <br>
            <label>Uplode Image</label><br>
            <input type="file" accept="images/*"> <br>
            <input type="radio" name="gender" value="Male"> Male<br>
            <input type="radio" name="gender" value="Female"> Female<br>
            <label> Favourite City</label><br>
            <input type="checkbox" id="city" value="Dhaka"> Dhaka <br>
            <input type="checkbox" id="city" value="Shylet"> Shylet <br>
            <input type="checkbox" id="city" value="Chittagong"> Chittagong <br>
            <label> Choose Your Country</label>
            <select name="country" id="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Uzkistan">Uzkistan</option>
            </select>
            <input type="submit" value="Regester">
        </fieldset>>
    </form>
</body>

</html>
